{% extends 'base.html' %}
{% block content %}
<div class="card form-card">
  <h2>Add Health Record</h2>
  <form method="post">
    <label>Weight (kg)</label><input name="weight_kg" type="number" step="0.1">
    <label>Height (cm)</label><input name="height_cm" type="number" step="0.1">
    <label>BP Systolic</label><input name="bp_systolic" type="number">
    <label>BP Diastolic</label><input name="bp_diastolic" type="number">
    <label>Notes</label><textarea name="notes"></textarea>
    <button class="btn" type="submit">Save</button>
  </form>
</div>
{% endblock %}
