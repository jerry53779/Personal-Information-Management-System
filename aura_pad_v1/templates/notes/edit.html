{% extends 'base.html' %}
{% block content %}
<div class="card form-card">
  <h2>Edit Note</h2>
  <form method="post">
    <label>Title</label><input name="title" required maxlength="200" value="{{ note.title }}">
    <label>Body</label><textarea name="body">{{ note.body }}</textarea>
    <button class="btn" type="submit">Update</button>
  </form>
</div>
{% endblock %}
