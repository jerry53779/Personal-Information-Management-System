{% extends 'base.html' %}
{% block content %}
<div class="card form-card">
  <h2>Edit Contact</h2>
  <form method="post">
    <label>Name</label><input name="name" required maxlength="150" value="{{ contact.name }}">
    <label>Phone</label><input name="phone" value="{{ contact.phone or ''}}">
    <label>Email</label><input name="email" value="{{ contact.email or ''}}">
    <label>Note</label><textarea name="note">{{ contact.note or ''}}</textarea>
    <button class="btn" type="submit">Update</button>
  </form>
</div>
{% endblock %}
